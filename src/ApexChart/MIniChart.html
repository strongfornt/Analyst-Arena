<!DOCTYPE html>
<html>
  <head>
    <title>Custom Line Chart with Tooltip</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #chart {
        width: 100%;
        max-width: 600px;
        margin:  auto;
        /* padding:0 0px; */
        /* background-color: red !important; */
        /* position: relative; */
      }
    </style>
  </head>
  <body>
    <main class="">
      <div id="chart" class="relative">
        <div
          class="flex justify-center flex-col items-center text-sm card z-10 bottom-[3.8rem] opacity-80 left-[10.5rem] absolute"
        >
          <div class="bg-[#F5F5F5] rounded-sm p-2">
            <p>$7.90</p>
            <p>+4.2%</p>
          </div>
          <div class="h-2 w-[0.5px] mt-1 bg-black"></div>
        </div>
        <div
          class="bg-white rounded-sm text-sm card  *:opacity-50 z-10 -bottom-[0.2rem] text-center left-[10.8rem] absolute"
        >
          <p>Analyst</p>
          <p>PT</p>
        </div>
        <div
          class="text-sm card z-10 flex flex-col justify-center items-center bottom-[4rem] opacity-80 right-[11.7rem] absolute"
        >
          <div class="bg-[#F5F5F5] rounded-sm p-2">
            <p>$410.10</p>
            <p>+64%</p>
          </div>
          <div class="h-2 w-[0.5px] mt-1 bg-black"></div>
        </div>
        <div
          class="bg-white rounded-sm text-sm card z-10  *:opacity-50 -bottom-[0.2rem] text-center right-[11.7rem] absolute"
        >
          <p>Consensus</p>
          <p>PT</p>
        </div>

        <div class="h-[5px] w-[0.5px] bg-black absolute bottom-[2.1rem] left-3" ></div>
        <div class="h-[5px] w-[0.5px] bg-black absolute bottom-[2.1rem] left-[6.6rem]" ></div>
        <div class="h-[5px] w-[0.5px] bg-black absolute bottom-[2.1rem] left-[18.2rem]" ></div>
        <div class="h-[5px] w-[0.5px] bg-black absolute bottom-[2.1rem] right-[7.4rem]" ></div>
        <div class="h-[5px] w-[0.5px] bg-black absolute bottom-[2.1rem] right-[1.85rem]" ></div>
      </div>
    </main>

    <script>
      // Data for the chart
      const data = {
        min: 6.12,
        max: 12.75,
        points: [
          {
            value: 8.3,
            label: "Analyst PT",
            color: "#00C851",
            percentage: "+42%",
          },
          {
            value: 10.5,
            label: "Consensus PT",
            color: "#ff4444",
            percentage: "+64%",
          },
        ],
      };

      // Create the chart options
      const options = {
        chart: {
          height: 250,
          width: "100%",
          type: "line",
          zoom: {
            enabled: false,
            type: "x",
          },
          toolbar: { show: false },
        },
        series: [
          {
            name: "Values",
            data: [
              { x: data.points[0].value, y: 0 },
              { x: data.points[1].value, y: 0 },
            ],
          },
        ],
        xaxis: {
          type: "numeric",
          min: data.min,
          max: data.max,
          labels: {
            formatter: (value) => `$${value.toFixed(2)}`,
          },
          axisBorder: {
            show: true, // Ensure the x-axis border is visible
            color: "#D9D9D9", // Set the color of the line
            height: 8, // Thickness of the x-axis stroke line in pixels
          },
        },
        yaxis: {
          show: false,
        },
        stroke: {
          curve: "smooth",
          width: 5,
          colors: ["#0000FF"],
        },
        annotations: {
          points: data.points.map((point) => ({
            x: point.value,
            y: 0,
            marker: {
              size: 8,
              fillColor: point.color,
            },
          })),
        },
        tooltip: {
          enabled: true,
          custom: function ({ series, seriesIndex, dataPointIndex, w }) {
            const point = data.points[dataPointIndex];
            //<div style="background: #fff; border: 1px solid #ccc; padding: 8px; font-size: 12px;">
            // <strong>${point.label}</strong><br>
            //       Value: $${point.value}<br>
            //       ${point.percentage}
            //     </div>
            return ``;
          },
        },
        grid: {
          show: false,
        },
      };

      // Render the chart
      const chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    </script>
  </body>
</html>
