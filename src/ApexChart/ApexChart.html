<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Annotations</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        #chart {
            width: 800px;
            height: 400px;
        }

        .custom-tooltip {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 12px;
            color: #333;
            text-align: left;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="flex flex-col">
        <div id="chart"></div>
        <div id="stacked-bar-chart-section">
            <div id="stacked-bar-chart"></div>
        </div>
    </div>

    <!-- line chart -->
    <script>
        const options = {
            chart: {
                type: "line",
                height: 400,
                toolbar: { show: false },
            },
            series: [
                {
                    name: "Price",
                    data: [0, 80, 100, 120, 150],
                },
            ],
            xaxis: {
                categories: ["0", "Q1", "Q2", "Q3", "Q4"],
                labels: {
                    style: {
                        fontSize: "12px",
                        colors: "#333",
                    },
                },
                axisBorder: {
                    show: true,
                    color: "#000",
                },
                axisTicks: {
                    show: true,
                    color: "#000",
                },
            },
            yaxis: {
                min: 0,
                max: 200,
                labels: {
                    formatter: (value) => `$${value}`,
                    style: { fontSize: "12px" },
                },
            },
            stroke: {
                curve: "smooth",
                width: 2,
            },
            markers: {
                size: 6,
                colors: ["#fff"],
                strokeColors: ["green", "red", "blue", "green"],
                strokeWidth: 2,
                shape: "circle",
            },
            annotations: {
                points: [
                    {
                        x: "Q1",
                        y: 80,
                        marker: {
                            size: 8,
                            fillColor: "green", // Normal fill color
                            strokeColor: "green", // Normal border color
                            strokeWidth: 3,
                        },
                        label: {
                            text: `Todd Cruset\nWell Fargo\n17% Gain\n19% IRR\nROI: 25%\nTarget: $200`, // Adding more values to annotation
                            borderColor: "green",
                            position: "top",
                            offsetY: -60,
                            style: {
                                fontSize: "12px",
                                color: "#333",
                                background: "green",
                                borderRadius: 8,
                                padding: {
                                    left: 10,
                                    right: 10,
                                    top: 5,
                                    bottom: 5,
                                },
                            },
                        },
                    },
                    {
                        x: "Q2",
                        y: 100,
                        marker: {
                            size: 8,
                            fillColor: "red", // Normal fill color
                            strokeColor: "red", // Normal border color
                            strokeWidth: 3,
                        },
                        label: {
                            text: `Todd Cruset\nWell Fargo\n15% Gain\n20% IRR\nROI: 18%\nTarget: $180`, // Adding more values to annotation
                            borderColor: "red",
                            position: "top",
                            offsetY: -60,
                            style: {
                                fontSize: "12px",
                                color: "#333",
                                background: "red",
                                borderRadius: 8,
                                padding: {
                                    left: 10,
                                    right: 10,
                                    top: 5,
                                    bottom: 5,
                                },
                            },
                        },
                    },
                ],
            },
            tooltip: {
                enabled: true,
                custom: function ({ series, seriesIndex, dataPointIndex, w }) {
                    const xVal = w.globals.labels[dataPointIndex];
                    const yVal = series[seriesIndex][dataPointIndex];
                    return `
            <div class="custom-tooltip">
              <strong>${xVal}</strong><br>
              <span>$${yVal}</span>
            </div>
          `;
                },
            },
        };

        const chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
